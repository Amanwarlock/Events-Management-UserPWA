<mat-toolbar color="app-header" *ngIf="showDashboard">
    <mat-toolbar-row>
  
    <mat-icon class="menu-icon">{{appTitle.logo}}</mat-icon>
  
      <a routerLink='/events' class="app-title"><span>{{appTitle.title}}</span></a>
      
      <span class="app-header-spacer"></span>
      
      <button mat-icon-button [matMenuTriggerFor]="menu" >
        <mat-icon>person_pin</mat-icon>
      </button>
  
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>settings_power</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>

    </mat-toolbar-row>
  
  </mat-toolbar>
<router-outlet></router-outlet>
